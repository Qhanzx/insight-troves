{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">{% block title %}Add New Content{% endblock %}</h1>
    
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <!-- Note the enctype attribute for file upload -->
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group text-center">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group text-center">
                            <label for="image">Image</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>
                        <div class="form-group text-center">
                            <label for="caption">Image Caption</label>
                            <input type="text" class="form-control" id="caption" name="caption">
                        </div>
                        <div class="form-group text-center">
                            <label for="altText">Alt Text for Image</label>
                            <input type="text" class="form-control" id="altText" name="alt_text">
                        </div>
                        <div class="form-group text-center">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category_id" required>
                                <option value="">Choose...</option>
                                {% for category in categories %}
                                    <option value="{{ category.CategoryID }}">{{ category.CategoryName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label for="tag">Tag</label>
                            <select class="form-control" id="tag" name="tag_id" required>
                                <option value="">Choose...</option>
                                {% for tag in tags %}
                                    <option value="{{ tag.TagID }}">{{ tag.TagName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label for="readTime">Read Time (minutes)</label>
                            <input type="number" class="form-control" id="readTime" name="read_time" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
