{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">{% block title %}Add a New Student{% endblock %}</h1>
    
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6 text-center">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Choose...</option>
                                <!-- Add your categories here -->
                                <option value="category1">Category 1</option>
                                <option value="category2">Category 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 text-center">
                            <label for="module">Module</label>
                            <input type="text" class="form-control" id="module" name="module" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <label for="readTime">Read Time (minutes)</label>
                        <input type="number" class="form-control" id="readTime" name="read_time" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
